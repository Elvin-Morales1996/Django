{% extends "base.html" %}
{% block titulo %} LOGIN {% endblock %}
{% block contenido %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title text-center">Login</h5>
                    <form method="post" action="">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username">Nombre del Usuario</label>
                            <input type="text" name="username" class="form-control" id="username" placeholder="Ingrese su Nombre de Usuario" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input type="password" name="password" class="form-control" id="password" placeholder="Ingrese su contraseña" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Iniciar sesión</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
