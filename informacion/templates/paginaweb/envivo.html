{% extends "base.html" %} 
{% block titulo %} envivo {% endblock %} 
{% block contenido %}

<div class="p-2 mb-3 bg-warning text-dark rounded-2">
    <div class="container-fluid py-5">
      <h1 class="display-5 fw-bold">TRAFICO EN VIVO</h1>
    </div>
  </div> 
  <script src="https://maps.googleapis.com/maps/api/js?key=TU_API_KEY&callback=initMap" async defer></script>
    <script>
        // Inicializar y añadir el mapa
        function initMap() {
            // Coordenadas de El Salvador
            var elSalvador = {lat: 13.794185, lng: -88.89653};

            // Crear el mapa centrado en El Salvador
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 10,
                center: elSalvador
            });

            // Añadir la capa de tráfico al mapa
            var trafficLayer = new google.maps.TrafficLayer();
            trafficLayer.setMap(map);
        }
    </script>

    <div id="map"></div>

{% endblock %}
