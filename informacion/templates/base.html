{% load static %}

<!doctype html>
<html lang="es">
    <head>
        <title>{%  block titulo %}  {% endblock %}</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body >
        <!--barra de navegacion-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" style="color:#FFD700" href="{% url 'inicio' %}" aria-current="page">Tráfico 2024</a>
                <a class="nav-item nav-link" style="color:#FFFCFB" href="{% url 'tra2023' %}" aria-current="page">Tráfico 2023</a>
                <a class="nav-item nav-link" style="color:#FFFCFB" href="{% url 'tra2022' %}" aria-current="page">Tráfico 2022</a>
                <a class="nav-item nav-link" style="color:#FFFCFB" href="{% url 'tra2021' %}" aria-current="page">Tráfico 2021</a>
                <a class="nav-item nav-link" style="color:#FFFCFB" href="{% url 'tra2020' %}" aria-current="page">Tráfico 2020</a>
                <a class="nav-item nav-link" style="color:#00FFFF" href="{% url 'inicio2' %}">Administración</a>
                <a class="nav-item nav-link" style="color:#00FF00" href="{% url 'nosotros' %}">Nosotros</a>
                <a class="nav-item nav-link" style="color:#FF69B4" href="{% url 'blogs' %}">Blogs</a>
        
                <!-- Validar -->
                {% if request.user.is_authenticated %}
                    <a class="nav-item nav-link" style="color:#FF4500" href="{% url 'exit' %}">Salir</a>
                {% else %}
                    <a class="nav-item nav-link" style="color:#1E90FF" href="{% url 'login' %}">Ingresar</a>
                {% endif %}
                <a class="nav-item nav-link" style="color:#FF69B4" href="{%url 'envivo' %}"><img src="static/images/envivo1.gif" alt="Estadísticas" class="img-fluid rounded" width='150px'></a>
            </div>
        </nav>
        

         <!-- fin barra de navegacion-->
        
        <!-- contenido-->
        <div class="container" >
            <div class="row">
                <div class="col-md-12">
                   {%  block contenido  %} {% endblock %}
                        
                </div>
            </div>
        </div>
        <!-- fin contenido-->

<!--este es para guardar la informacion-->
        <script>
            //2024
            document.getElementById('saveButton').addEventListener('click', function() {
                const inputValue = document.getElementById('input1').value;
                localStorage.setItem('sharedData', inputValue);
                alert('Datos guardados');
            });//fin 2024
            //2023
            document.getElementById('elvin2023').addEventListener('click', function() {
                const inputValue = document.getElementById('input2').value;
                localStorage.setItem('sharedData', inputValue);
                alert('Datos guardados');
            });//fin 2024            


          </script>
          <!--este es para mostrar la informacion-->
          <script>
            //2024
            function updateOutput() {
                document.getElementById('output').innerText = localStorage.getItem('sharedData') || '';
            }
            //2023
            function updateOutput1() {
                document.getElementById('output1').innerText = localStorage.getItem('sharedData') || '';
            }
            // Optionally, load the data when the page loads
            updateOutput(); 
            updateOutput1();
          </script>
          
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
